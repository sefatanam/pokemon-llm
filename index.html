<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards - Modern Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme-green': '#10b981',
                        'theme-purple': '#8b5cf6',
                        'theme-salmon': '#f43f5e'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen transition-colors duration-300">
    <!-- Header -->
    <header class="backdrop-blur-md border-b sticky top-0 z-50" style="background: var(--bg-primary); border-color: var(--border-primary);">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-theme-purple to-theme-salmon bg-clip-text text-transparent">
                    Pokemon Collection
                </h1>
                
                <div class="flex items-center gap-4">
                    <!-- Dark Mode Toggle -->
                    <button 
                        id="darkModeToggle" 
                        class="backdrop-blur-md border rounded-lg px-3 py-2 hover:opacity-80 transition-all duration-200" 
                        style="background: var(--bg-secondary); border-color: var(--border-secondary); color: var(--text-primary);"
                        title="Toggle dark mode"
                    >
                        <svg id="sunIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <svg id="moonIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                    
                    <!-- Mobile Filter Toggle -->
                    <button 
                        id="mobileFilterToggle" 
                        class="md:hidden backdrop-blur-md border rounded-lg px-4 py-2 hover:opacity-80 transition-all duration-200"
                        style="background: var(--bg-secondary); border-color: var(--border-secondary); color: var(--text-primary);"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.207A1 1 0 013 6.5V4z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex min-h-screen">
        <!-- Sidebar Filters -->
        <aside id="filterSidebar" class="filter-sidebar fixed inset-0 top-16 md:relative md:top-0 backdrop-blur-md border-r w-full md:w-80 lg:w-96 z-40 transform translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out sidebar-bg" style="border-color: var(--border-primary);">
            <div class="h-full overflow-y-auto p-6">
                <!-- Close button for mobile -->
                <div class="flex justify-between items-center mb-6 md:hidden">
                    <h2 class="text-xl font-semibold" style="color: var(--text-primary);">Filters</h2>
                    <button id="closeMobileFilter" class="hover:opacity-80 transition-opacity" style="color: var(--text-secondary);">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Filter Sections -->
                <div class="space-y-6">
                    <!-- Pokemon Types -->
                    <div class="filter-section">
                        <h3 class="text-lg font-semibold mb-3" style="color: var(--text-primary);">Types</h3>
                        <div id="typeFilters" class="grid grid-cols-2 gap-2">
                            <!-- Types will be populated by JS -->
                        </div>
                    </div>

                    <!-- Generation Filter -->
                    <div class="filter-section">
                        <h3 class="text-lg font-semibold mb-3" style="color: var(--text-primary);">Generation</h3>
                        <select id="generationFilter" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-theme-purple/50" style="background: var(--input-bg); border-color: var(--border-secondary); color: var(--text-primary);">
                            <option value="">All Generations</option>
                            <option value="1">Generation I (1-151)</option>
                            <option value="2">Generation II (152-251)</option>
                            <option value="3">Generation III (252-386)</option>
                            <option value="4">Generation IV (387-493)</option>
                        </select>
                    </div>

                    <!-- Stats Range -->
                    <div class="filter-section">
                        <h3 class="text-lg font-semibold mb-3" style="color: var(--text-primary);">Stats Range</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-1" style="color: var(--text-primary);">HP: <span id="hpValue">0-255</span></label>
                                <div class="flex gap-2">
                                    <input type="range" id="hpMin" min="0" max="255" value="0" class="flex-1">
                                    <input type="range" id="hpMax" min="0" max="255" value="255" class="flex-1">
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1" style="color: var(--text-primary);">Attack: <span id="attackValue">0-255</span></label>
                                <div class="flex gap-2">
                                    <input type="range" id="attackMin" min="0" max="255" value="0" class="flex-1">
                                    <input type="range" id="attackMax" min="0" max="255" value="255" class="flex-1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Clear Filters -->
                    <div class="pt-4" style="border-top: 1px solid var(--border-primary);">
                        <button id="clearFilters" class="w-full bg-gradient-to-r from-theme-purple to-theme-salmon text-white font-semibold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity">
                            Clear All Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile overlay -->
            <div id="filterOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-30 md:hidden opacity-0 pointer-events-none transition-opacity duration-300"></div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 min-h-screen">
            <!-- Search Bar -->
            <div class="backdrop-blur-sm border-b p-4" style="background: var(--bg-tertiary); border-color: var(--border-primary);">
                <div class="max-w-md">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="Search Pokemon by name..."
                            class="w-full px-4 py-3 pl-12 rounded-2xl backdrop-blur-md border focus:outline-none focus:ring-2 focus:ring-theme-purple/50 focus:border-transparent transition-all"
                            style="background: var(--input-bg); border-color: var(--border-secondary); color: var(--text-primary);"
                        >
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5" style="color: var(--text-secondary);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="p-4 md:p-6">
                <!-- Loading -->
                <div id="loadingContainer" class="hidden">
                    <div class="flex justify-center items-center py-12">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-theme-purple"></div>
                    </div>
                </div>

                <!-- Error -->
                <div id="errorContainer" class="hidden mb-6">
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center">
                        <span id="errorMessage"></span>
                    </div>
                </div>

                <!-- Results Info -->
                <div id="resultsInfo" class="mb-4 text-sm" style="color: var(--text-secondary);">
                    <span id="resultsCount"></span>
                </div>

                <!-- Pokemon Grid -->
                <div id="pokemonGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 md:gap-6 mb-8">
                </div>

                <!-- No Results -->
                <div id="noResults" class="hidden text-center py-12">
                    <div class="text-lg" style="color: var(--text-secondary);">No Pokemon found matching your criteria.</div>
                </div>

                <!-- Pagination -->
                <div id="paginationContainer" class="flex justify-center items-center space-x-2 py-8">
                    <button id="prevPage" class="px-4 py-2 backdrop-blur-md border rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all hover:opacity-80" style="background: var(--bg-secondary); border-color: var(--border-secondary); color: var(--text-primary);">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    
                    <div id="pageNumbers" class="flex space-x-1">
                        <!-- Page numbers will be populated by JS -->
                    </div>
                    
                    <button id="nextPage" class="px-4 py-2 backdrop-blur-md border rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all hover:opacity-80" style="background: var(--bg-secondary); border-color: var(--border-secondary); color: var(--text-primary);">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
