<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards - Modern Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme-green': '#86efac',
                        'theme-purple': '#a855f7',
                        'theme-salmon': '#fb7185'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-theme-green/20 via-theme-purple/20 to-theme-salmon/20 min-h-screen">
    <header class="bg-white/10 backdrop-blur-md border-b border-white/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-theme-purple to-theme-salmon bg-clip-text text-transparent mb-6">
                Pokemon Collection
            </h1>
            <div class="max-w-md mx-auto">
                <div class="relative">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search Pokemon by name..."
                        class="w-full px-4 py-3 pl-12 rounded-2xl bg-white/20 backdrop-blur-md border border-white/30 focus:outline-none focus:ring-2 focus:ring-theme-purple/50 focus:border-transparent text-gray-800 placeholder-gray-600"
                    >
                    <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="loadingContainer" class="hidden">
            <div class="flex justify-center items-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-theme-purple"></div>
            </div>
        </div>

        <div id="errorContainer" class="hidden">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center">
                <span id="errorMessage"></span>
            </div>
        </div>

        <div id="pokemonGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        </div>

        <div id="noResults" class="hidden text-center py-12">
            <div class="text-gray-600 text-lg">No Pokemon found matching your search.</div>
        </div>
    </main>

    <script type="module" src="src/main.js"></script>
</body>
</html>
